name: Build LaTeX PDF

on:
  push:
    branches: [ main ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          latexmk_use_shell_escape: true  # jika perlu shell-escape, bisa diaktifkan
          compiler: pdflatex              # default pdflatex, bisa ganti ke xelatex jika perlu
          latexmk_options: "-halt-on-error -file-line-error -interaction=nonstopmode"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: CV-PDF
          path: main.pdf
